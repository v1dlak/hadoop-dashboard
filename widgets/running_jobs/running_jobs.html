<h1 class="title"><span data-bind="title"></span> [<span data-bind="current"></span>]</h1>

<ul class="jobs-container">
  <li data-foreach-job="current_jobs" class="failed">
    <span class="label name" data-bind="job.name | truncate 35"></span>
    <div class="label start-time"><i class="icon-calendar"></i> <span data-bind="job.start_time | rjDateFromNow"></span></div>
    <div class="label type-user"><i class="icon-user"></i> <span data-bind="job.user"></span> <i class="icon-cog"></i> <span data-bind="job.type"></span></div>
    <div class="clearfix" />
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
